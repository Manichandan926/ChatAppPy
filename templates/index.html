<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2>Join Server</h2>
            <input id="usernameInput" class="login-input" type="text" placeholder="Enter Username">
            <button class="login-btn" onclick="join()">Enter</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="server-header">Discord Clone</div>

        <div class="user-list">
            <div class="user-category">Online Users</div>
            <div id="userList"></div>
        </div>

        <div class="voice-controls">
            <div class="my-user">
                <div class="avatar" id="myAvatar">?</div>
                <div style="margin-left:8px;">
                    <div style="font-size:12px; color:var(--text-muted);">Voice Connected</div>
                </div>
            </div>
            <div class="btn-group">
                <button class="control-btn" id="micBtn" onclick="toggleMic()" title="Mute Microphone">
                    <span class="material-icons-round">mic</span>
                </button>
                <button class="control-btn" id="deafenBtn" onclick="toggleDeafen()" title="Deafen (Mute Audio)">
                    <span class="material-icons-round">headset</span>
                </button>
                <button class="control-btn" id="screenBtn" onclick="toggleScreen()" title="Share Screen">
                    <span class="material-icons-round">screen_share</span>
                </button>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <span class="hashtag">#</span> general
        </div>

        <div class="video-container" id="videoGrid"></div>

        <div class="messages-list" id="chatArea">
            <div class="system-msg" style="margin-top:auto;">Welcome to #general!</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <label for="imgInput" class="file-label" title="Upload Image">
                    <span class="material-icons-round">add_photo_alternate</span>
                </label>
                <input type="file" id="imgInput" accept="image/*" style="display:none" onchange="sendImage()">

                <label for="fileInput" class="file-label" title="Attach File">
                    <span class="material-icons-round">attach_file</span>
                </label>
                <input type="file" id="fileInput" style="display:none" onchange="sendFile()">

                <input type="text" class="text-input" id="msgInput" placeholder="Message #general" autocomplete="off">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
